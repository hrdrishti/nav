
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Navigation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="navigation.css" />
</head>
<body>
    <div id="label-container">
        <table>
            <tr>
                <td style="text-align: center;"><b>Start</b></td>
                <td style="text-align: left;"><b>: </b><label id="currentSource"></label></td>
            </tr>
            <tr>
                <td style="text-align: center;"><b>End</b></td>
                <td style="text-align: left;"><b>: </b><label id="currentDestination"></label></td>
            </tr>
        </table>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-ant-path@1.3.0/dist/leaflet-ant-path.min.js"></script>

    <script src="nodes.js"></script>
    <script src="edges.js"></script>
    <script src="substitutes.js"></script>
    <script src="areas.js"></script>
    <script src="navigation.js"></script>
    <script src="route.js"></script>
    <script src="watchLocation.js"></script>

    <script>
        window.onload = function () {            
            initializeGraph(nodes, edges);
            addAreas();
            addMarkers();
            addEdges();
        };
    </script>

</body>
</html>
